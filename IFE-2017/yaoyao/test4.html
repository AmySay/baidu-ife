<script>
    // 字符串 repeat 异步处理
    $(function () {
        var num = 11;
        var str = "<tr></tr>";
        $(str.repeat(11)).appendTo($("table"));
        setTimeout(function () {
            for(var j = 1;j <= num; j++){
                var str2 = "<td></td>";
                $(str2.repeat(11)).appendTo($("tr")[j-1]).eq(0).text(j-1).css({
                    "border": "0",
                });
                $("tr:first-of-type > td").eq(j-1).text(j-1).css({
                    "border": "0",
                });
                continue;
            }
        },500);
        // 小色块
        var tempPosition;
        var ram = 0;
        setTimeout(function () {
            $(".bordered td:empty").each(function (index,ele,arr) {
                ram = index;
                var x = $(ele).offset().left;
                var y = $(ele).offset().top;
                $(ele).css({
                    "positon" : "absolute",
                    "top" : y,
                    "left" : x
                });
            })
        },1000);
        setTimeout(function () {
            tempPosition= $(".bordered td:empty").eq(parseInt(Math.random()*ram));
            console.log($(tempPosition).width());
        },2000);

        setTimeout(function () {
            $("<div class = 'temp'></div>").css({
                "position":"absolute",
                "left" : tempPosition.position().left,
                "top" : tempPosition.position().top,
                "backgroundColor" : "#000",
                "width" : $(tempPosition).width()+2,
                "height" : $(tempPosition).height()+2,
                "border": "10px solid red",
                "borderColor": "blue transparent transparent transparent",
                "backgroundColor" : "red",
                "box-sizing": "border-box",
            }).appendTo($("table"));
            $(".temp")[0].style.transform = "rotate(0deg)";
        },2500)
        $(document).keyup(function (e) {
            // w 87 s 83 a 65 d 68
            switch (e.keyCode) {
                case 37:
                    executeRes.left();
                    break;
                case 38:
                    executeRes.up();
                    break;
                case 39:
                    executeRes.right();
                    break;
                case 40:
                    executeRes.down();
                    break;
                case 87: // w
                    executeRes.turnLeft();
                    break;
                case 83: // s
                    executeRes.turnRight();
                    break;
                case 65: // a
                    executeRes.turnForward();
                    break;
                case 68: // d
                    executeRes.turnBackward();
                    break;
            }
        })
    })
    //    箭头上↓：向蓝色边所面向的方向前进一格（一格等同于正方形的边长）
    //    箭头下↑：向蓝色边所面向的方向前进一格（一格等同于正方形的边长）
    //    箭头左←：向蓝色边所面向的方向前进一格（一格等同于正方形的边长）
    //    箭头右→：向蓝色边所面向的方向前进一格（一格等同于正方形的边长）
    //    w：向左转（逆时针旋转90度）
    //    s：向右转（顺时针旋转90度）
    //    a：向后转（旋转180度）
    //    d：向前转（旋转180度）

    var executeRes = {
        getTbody_top : function(){
            return parseInt($(".bordered > tbody").offset().top)
        },
        getTbody_left : function(){
            return parseInt($(".bordered > tbody").offset().left)
        },
        getTbody_width : function(){
            return parseInt($(".bordered > tbody")[0].offsetWidth)
        },
        getTbody_height : function(){
            return parseInt($(".bordered > tbody")[0].offsetHeight)
        },
        getTemp_top : function(){
            return parseInt($(".temp").offset().top)
        },
        getTemp_left : function(){
            return parseInt($(".temp").offset().left)
        },
        getTemp_width : function(){
            return parseInt($(".temp")[0].offsetWidth)
        },
        getTemp_height : function(){
            return parseInt($(".temp")[0].offsetHeight)
        },
        up : function () {
            if (executeRes.getTemp_top() <= executeRes.getTbody_top() + executeRes.getTemp_height()) {
                alert("已到上边界");
                return true;
            }
            $(".temp").offset({top:executeRes.getTemp_top() - executeRes.getTemp_height()});
        },
        down : function () {
            if (executeRes.getTemp_top() >= executeRes.getTbody_top() + executeRes.getTbody_height() - executeRes.getTemp_height()) {
                alert("已到下边界");
                return true;
            }
            $(".temp").offset({top:executeRes.getTemp_top() + executeRes.getTemp_height()});
        },
        left : function () {
            if (executeRes.getTemp_left() <= executeRes.getTbody_left() + executeRes.getTemp_width()) {
                alert("已到左边界");
                return true;
            }
            $(".temp").offset({left:executeRes.getTemp_left() - executeRes.getTemp_width()});
        },
        right : function () {
            if (executeRes.getTemp_left() >= executeRes.getTbody_left() + executeRes.getTbody_width() - executeRes.getTemp_width()) {
                alert("已到右边界");
                return true;
            }
            $(".temp").offset({left:executeRes.getTemp_left() + executeRes.getTemp_width()});
        },
        getTemp_rotate : function(){
            return $(".temp")[0].style.transform.replace(/[^0-9]/g, "");
        },
        turnLeft : function () {
            $(".temp")[0].style.transform = "rotate("+(executeRes.getTemp_rotate() - 90)+"deg)"
        },
        turnRight : function () {
            $(".temp")[0].style.transform = "rotate("+(Number(executeRes.getTemp_rotate()) + 90)+"deg)"
        },
        turnForward : function () {
            $(".temp")[0].style.transform = "rotate("+(Number(executeRes.getTemp_rotate()) + 180)+"deg)"
        },
        turnBackward : function () {
            $(".temp")[0].style.transform = "rotate("+(executeRes.getTemp_rotate() - 90)+"deg)"
        }
    }
