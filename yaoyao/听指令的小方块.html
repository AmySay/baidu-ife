    // 字符串 repeat 异步处理
    $(function () {
        var num = 11;
        var str = "<tr></tr>";
        $(str.repeat(11)).appendTo($("table"));
        setTimeout(function () {
            for(var j = 1;j <= num; j++){
                var str2 = "<td></td>";
                $(str2.repeat(11)).appendTo($("tr")[j-1]).eq(0).text(j-1).css({
                    "borderTop": "0",
                    "borderLeft":"0"
                });
                $("tr:first-of-type > td").eq(j-1).text(j-1).css({
                    "borderTop": "0",
                    "borderLeft":"0"
                });
                continue;
            }
        },500);
        // 小色块
        var tempPosition;
        var ram = 0;
        setTimeout(function () {
            $(".bordered td:empty").each(function (index,ele,arr) {
                ram = index;
                var x = $(ele).offset().left;
                var y = $(ele).offset().top;
                $(ele).css({
                    "positon" : "absolute",
                    "top" : y,
                    "left" : x
                });
            })
        },1000);
        setTimeout(function () {
            tempPosition= $(".bordered td:empty").eq(parseInt(Math.random()*ram));
            console.log($(tempPosition).width());
        },2000);

        setTimeout(function () {
            $("<div class = 'temp'></div>").css({
                "position":"absolute",
                "left" : tempPosition.position().left,
                "top" : tempPosition.position().top,
                "backgroundColor" : "#000",
                "width" : $(tempPosition).width(),
                "height" : $(tempPosition).height(),
                "borderLeft": "1px solid #f0f",
                "borderTop": "1px solid #f0f"
            }).appendTo($("table"));
        },2500)




    })
