<script>
    // 字符串 repeat 异步处理
    $(function () {
        var num = 10;
        for(var i=1;i<= num;i++){
            $("<tr></tr>").appendTo($("table"));
            setTimeout(function () {
                for(var j = 1;j <= num; j++){

            },500)
        }
