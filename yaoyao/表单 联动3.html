<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单联动</title>
</head>
<body>
<style>
    main{
        margin:100px auto 0;
        width: 600px;
    }
    label{
        display: block;
    }

</style>
<main>
    <input  type = "radio" value = "" name = "type" checked = "checked" />在校生
    <input  type = "radio" value = "" name = "type" />非在校生
<label class = "result">
    学校
    <select>
            <option value = "0">北京</option>
            <option value = "1">上海</option>
            <option value = "2">广州</option>
        </select>
        <select>
            <option value = "0">北京大学</option>
            <option value = "1">上海大学</option>
            <option value = "2">广州大学</option>
        </select>
</label>
<label class = "result">
    就业单位
    <input placeholder="就业单位" type = "text"/>
</label>



</main>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    $(function () {
        $(".result").each(function (index,ele,arr) {
            $(".result").not($("input[type = 'radio']:checked").index()).hide();
            $(".result").eq($("input[type = 'radio']:checked").index()).show();
        })
        $(document).on("change","input[type = 'radio']:checked",function () {
            $(".result").not($(this).index()).hide();
            $(".result").eq($(this).index()).show();

        })
        $(document).on("change","select:first-of-type",function () {
            $("select:last-of-type").val($(this).val()).selected;
        })
    })
</script>
</html>
