<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ui组件排序表格</title>
</head>
<style>
    table{
        margin:100px auto;
        border-collapse: collapse;
    }
    td{
        border:1px solid #000;
        padding:10px;
        width: 60px;
        height: 20px;
        text-align: center;
    }
    thead > tr >td{
        position: relative;
    }
    .triangle_up
    {
        height:0px; width:0px;
        border-bottom:8px solid #006633;
        border-left:8px solid transparent;
        border-right:8px solid transparent;
    }
    .triangle_bottom
    {
        height:0px; width:0px;
        border-top:8px solid #006633;
        border-left:8px solid transparent;
        border-right:8px solid transparent;
    }
    .triangle{
        height: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
    }
</style>
<body>
    <table>
        <thead>
        <tr>
            <td>姓名

                    <!--<span class = "triangle_bottom"></span>-->

            </td>
            <td class = "chinese">语文
                <div class = "triangle">
                    <span class = "triangle_up"></span>
                    <span class = "triangle_bottom"></span>
                </div></td>
            <td>数学
                <div class = "triangle">
                    <span class = "triangle_up"></span>
                    <span class = "triangle_bottom"></span>
                </div></td>
            <td>英语
                <div class = "triangle">
                    <span class = "triangle_up"></span>
                    <span class = "triangle_bottom"></span>
                </div></td>
            <td>总分
                <div class = "triangle">
                    <span class = "triangle_up"></span>
                    <span class = "triangle_bottom"></span>
                </div></td>
        </tr>
        </thead>
        <tbody>
