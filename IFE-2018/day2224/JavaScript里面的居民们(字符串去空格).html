<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript里面的居民们</title>
</head>

<body>
<hr/>
<script>
    /*
            实现一个字符串头尾去除空格的函数
            注意需要去除的空格，包括全角、半角空格
            暂时不需要学习和使用正则表达式的方式
            */
    function diyTrim(str) {
        var result = "",
            // do something
            strArr = [],
            whitespace =
                ' \n\r\t\f\x0b\xa0\u2000\u2001\u2002\u2003\u2004\u2005\u2006\u2007\u2008\u2009\u200a\u200b\u2028\u2029\u3000';
        str.split("").forEach((element, index, self) => {
            if (whitespace.indexOf(element) === -1) {
                strArr.push(index);
            }
        });
        Array.prototype.max = function (param) {
            return Math.max.apply(null, this);
        }
        Array.prototype.min = function (param) {
            return Math.min.apply(null, this);
        }
        strArr.length === 0 ? result = "" : result = str.substring(strArr.min(), strArr.max() + 1);
        return result
    }

    // 测试用例
    console.log(diyTrim(' a f b    ')); // ->a f b
    console.log(diyTrim('    ffdaf    ')); // ->ffdaf
    console.log(diyTrim('1    ')); // ->1
    console.log(diyTrim('　　f')); // ->f
    console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
    console.log(diyTrim(' ')); // ->
    console.log(diyTrim('　')); // ->
    console.log(diyTrim('')); // ->

    /*
    去掉字符串str中，连续重复的地方
    */
    function removeRepetition(str) {
        var result = "";
        // do something
        let temp;
        for (let i = 0; i < str.length; i++) {
            if (str.charAt(i) !== temp) {
                temp = str.charAt(i);
                result = result + temp;
            }
        }
        return result;
    }

    // 测试用例
    console.log(removeRepetition("aaa")); // ->a
    console.log(removeRepetition("abbba")); // ->aba
    console.log(removeRepetition("aabbaabb")); // ->abab
    console.log(removeRepetition("")); // ->
    console.log(removeRepetition("abc")); // ->abc
</script>
</body>

</html>
