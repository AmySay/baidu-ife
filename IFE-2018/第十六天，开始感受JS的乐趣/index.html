<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>

        (function () {
            eventHandle(document,"click",(e) => {
                e = e || window.event;
                let target  = e.target || e.srcElement,
                    targetID = target.id;
                switch (targetID){
                    case "add-btn" :
                        if(checkNum(getValue().firstValue) === false|| checkNum(getValue().secondValue) === false ){
                            return;
                        }
                        setValue(Number(getValue().firstValue) + Number(getValue().secondValue));
                        break;
                    case "minus-btn" :
                        if(checkNum(getValue().firstValue) === false|| checkNum(getValue().secondValue) === false ){
                            return;
                        }
                        setValue(Number(getValue().firstValue) - Number(getValue().secondValue));
                        break;
                    case "times-btn" :
                        if(checkNum(getValue().firstValue) === false|| checkNum(getValue().secondValue) === false ){
                            return;
                        }
                        setValue(Number(getValue().firstValue) * Number(getValue().secondValue));
                        break
                    case "divide-btn" :
                        if(checkNum(getValue().firstValue) === false|| checkNum(getValue().secondValue) === false || checkDevider(getValue().secondValue) === false){
                            return;
                        }
                        setValue(Number(getValue().firstValue) / Number(getValue().secondValue));
                        break;
                }
            })
        })();
        function $(param){
             return document.getElementById(param);
        }

        function getValue(){
            return {
                firstValue  : $("first-number").value,
                secondValue : $("second-number").value
            };
        }

        function setValue(value){
            $("result").innerText = `运算结果:${value}`;
        }

        function eventHandle(element,type,handle){
            if(element.addEventListener){
                element.addEventListener(type,handle,false)
            }
            if(element.attachEvent){
                element.attachEvent(`on${type}`,handle)
            }
        }

        function checkNum(value){
            if(value === ""){
                console.log("为空");
                return false;
            }else if(isNaN(Number(value))){
                console.log("不是数字");
                return false;
            }else{
                return true;
            }
        }
        
        function checkDevider(value) {
            value = Number(value);
            if(value === 0){
                console.log("除数为0");
                return false;
            }else{
                return true;
            }
        }

    </script>
</body>
</html>
