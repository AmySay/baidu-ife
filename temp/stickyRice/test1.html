<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有趣的鼠标悬浮模糊效果</title>
</head>
<style>
    section{
        margin:100px auto;
        position:relative;
        border:1px solid #000;
        width:500px;
        height:200px;
    }

    figure{
        position: relative;
        width: 400px;
        height: 180px;
        margin: 0 0 0 50%;
        top: 160px;
        left: -200px;
        box-sizing: border-box;
        background: url(img/button-bg.jpg);
        border-radius: 5px;
    }
</style>
<body>
<section>
    <figure>到三到四三到四到四点</figure>
</section>
</body>
</html>
