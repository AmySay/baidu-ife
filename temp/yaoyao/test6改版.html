<script>
    // 创建一个div带有属性的
    // 面向过程
    let NewDiv = document.createElement("div");
    document.body.appendChild(NewDiv);
    NewDiv.style.height = "120px";
    NewDiv.style.width = "120px";
    NewDiv.style.border = "1px solid #000";
    NewDiv.style.background = "red";
    // 面向对象
    function CreatDiv() {
        this.dom = document.createElement("div");
    }
    CreatDiv.prototype.appendTo = function(node){
        node.appendChild(this.dom);
    };
    CreatDiv.prototype.css = function(option){
        for(var key in option){
            this.dom.style[key] = option[key];
        }
    }

    let div = new CreatDiv();
    div.appendTo(document.body);
    div.css({
        width : '200px',
        height : '200px',
        backgroundColor : 'red',
        border : '10px dashed blue'
    });
    // 面向对象链式调用
    function CreatDiv() {
        this.dom = document.createElement("div");
    }
    CreatDiv.prototype.appendTo = function(node){
        node.appendChild(this.dom);
        return this;
    };
    CreatDiv.prototype.css = function(option){
        for(var key in option){
            this.dom.style[key] = option[key];
        }
        return this;
    }

    let div2 = new CreatDiv()
    .appendTo(document.body)
    .css({
        width : '200px',
        height : '200px',
        backgroundColor : 'red',
        border : '10px dashed blue'
    });
    // 使用面对对象创建一个拖拽
    function Drag(id) {
        this.obj = document.getElementById(id);
        this.x = 0;
        this.y = 0;
    }
    Drag.prototype.mousedown = function (dom) {
        // 按下记录x,y
        this.x = dom.offset.left();
        this.y = dom.offset.top();

    }
    Drag.prototype.mouseup = function () {
        this.onmousedown = null;
        this.mousemove = null;

    }
    Drag.prototype.mousemove = function (e) {
        this.x = e.page.x - dom.offset.left();
        this.y = e.page.y - dom.offset.top();

    }

</script>
</html>
