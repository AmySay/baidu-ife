<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts NO.1 - 零基础绘制ECharts图表</title>
</head>
<script src="lib/echarts.js"></script>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            toolbox: {
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {
                data:['2222','1111']
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '月销量',
                    min: 0,
                    max: 100,
                    interval: 20,
                    axisLabel: {
                        formatter: '{value} 万件'
                    }
                },
                {
                    type: 'value',
                    name: '增长率',
                    min: 0,
                    max: 2,
                    interval: 0.2,
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }
            ],
            series: [
                {
                    name:'月销量',
                    type:'bar',
                    data:[25, 30, 48, 38, 42, 55, 33, 40, 52, 62, 69, 83]
                },
                {
                    name:'增长率',
                    type:'line',
                    yAxisIndex: 1,
                    data:[1.2, 1.6, 0.8, 1.1, 1.3, 0.6, 1.2, 1.3, 1.2, 1.1, 1.2, 0.9]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

</body>
</html>
