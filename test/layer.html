<!doctype html>
<html>
<head>
    <title>开始使用layer</title>
</head>
<link href = "./lib/skin/layer.css">
<body>
<button id = "show">惦记我</button>
<script src="./lib/jQuery.js"></script>
<script src="./lib/layer.js"></script>
<script>
function show1(){
    layer.open({
        type: 2 //此处以iframe举例
        ,title: '当你选择该窗体时，即会在最顶端'
        ,area: ['390px', '330px']
        ,shade: 0
        ,offset: [ //为了演示，随机坐标
            Math.random()*($(window).height()-300)
            ,Math.random()*($(window).width()-390)
        ]
        ,maxmin: true
        ,content: 'layer.html'
        ,yes: function(){
            $(that).click(); //此处只是为了演示，实际使用可以剔除
        }
        ,btn2: function(){
            layer.closeAll();
        }
        ,zIndex: layer.zIndex //重点1
        ,success: function(layero){
            layer.setTop(layero); //重点2
        }
    });
}
