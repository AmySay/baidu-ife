    // callee 是arguments的一个属性指向的当前的函数
    // 一般用来实现递归的算法或者匿名函数
    // arguments.length 可以用来判断函数实参的长度
    // arguments.callee.length 可以用来判断函数形参的长度
    function recurrence(num){
        return num <= 1 ? num*1 : num+arguments.callee(num-1);
    }
