<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app = "app">

    <hello></hello>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</body>
<script>
    var app = angular.module("app",[]);
    app.directive("hello",function () {
        return {
            restrict : "E",
            template : "<div>你好啊</div>",
            replace : true
        }
    })
    // ng-app angular是从ng-app启动的，初始化函数

</script>

</html>
