<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular</title>
</head>
<body>
    <div ng-app = "app" ng-controller = "myCtrl">
        {{angular.NAME}}
    </div>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</body>
<script>
    var app = angular.module("app",[]).controller("myCtrl",["$scope",function ($scope) {
        $scope.angular = {
            NAME: "hello"
        }
    }])

</script>
</html>
